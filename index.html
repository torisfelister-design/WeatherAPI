<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <style>
  * {
  margin: 0; padding: 0;
  box-sizing: border-box;
  }
  body { font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content:
  center; align-items: center; padding: 20px;}
  </style>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city name"> <button id="search-btn">Search</button>
    </div>
    <div id="loading" class="hidden">Loading...</div>
    <div id="error" class="hidden error-message"></div>
    <div id="weather-display" class="hidden">
      <h2 id="city-name"></h2>
      <div class="weather-info">
        <img id="weather-icon" src="" alt="Weather icon">
        <div class="temperature">
          <span id="temp"></span>°C
        </div>
        <p id="description"></p>
      </div>
      <div class="details">
        <div>Feels like: <span id="feels-like"></span>°C</div>
        <div>Humidity: <span id="humidity"></span>%</div>
        <div>Wind: <span id="wind"></span> m/s</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
